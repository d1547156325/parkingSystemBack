spring.datasource.url=jdbc:mysql://localhost:3306/parkingdb?characterEncoding=utf8&useSSL=false&serverTimezone=Asia/Shanghai
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

##JPA配置
## validate 加载hibernate时，验证创建数据表结构
## create 每次加载hibernate，重新创建数据表结构，这会导致数据表数据丢失
## create-drop 加载hibernate时创建，退出时删除表结构
## update  加载hibernate自动更新数据库结构
## none   启动时不做任何操作
spring.jpa.hibernate.ddl-auto=update
## 控制台打印
spring.jpa.show-sql=true

server.port=8080
